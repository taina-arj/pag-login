<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\styleDark.css" />
    <title>login</title>
  </head>
  <body>
    <main>
      <div class="full-area">
        <div class="left-side">
          <h1>Hello World</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras
            consequat libero non justo ultrices, ut tristique neque dapibus.
          </p>
        </div>

        <div class="right-side">
          <div class="card-lgn">
            <h1>Login</h1>
            <div class="text-area">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="UsuÃ¡rio"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
                minlength="6"
                maxlength="12"
                required
              />
            </div>
            // v
            <button>Login</button>
            <button onclick="goRegister()">Cadastrar</button>
            <div class="checkbox-area">
              <div class="checkbox">
                <input
                  type="checkbox"
                  name="rememberMe"
                  id="rememberMe"
                  class="remember-me"
                />
                <label for="rememberMe">Lembrar-me</label>
              </div>
              <a href="#">Esqueci minha senha</a>
            </div>
          </div>
        </div>
        <button class="dark-mode-btn" onclick="darkMode()">
          <span class="material-symbols-outlined"> brightness_4 </span>
        </button>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
