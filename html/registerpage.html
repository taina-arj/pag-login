<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/lgnstyle.css" />
    <link rel="stylesheet" href="css/lgnDark.css" />
    <title>login</title>
  </head>
  <body>
    <main>
      <div class="full-area">
        <div class="left-side">
          <h1>Hello World</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras
            consequat libero non justo ultrices, ut tristique neque dapibus.
          </p>
        </div>

        <div class="right-side">
          <div class="card-lgn">
            <h1>Cadastrar</h1>
            <div class="text-area">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="Nome"
                required
              />
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="Sobrenome"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
                minlength="6"
                maxlength="12"
                required
              />
            </div>
            <button>Cadastrar</button>
            <button onclick="goLogin()">Login</button>
          </div>
        </div>
        <button class="dark-mode-btn" id="darkModeBtn" onclick="darkMode()">
          <span class="material-symbols-outlined"> brightness_4 </span>
        </button>
      </div>
    </main>
    <script src="js/lgnjs.js"></script>
  </body>
</html>
